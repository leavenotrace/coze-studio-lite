version: "3.9"

x-health-interval: &hi { interval: 10s, timeout: 5s, retries: 10, start_period: 10s }

services:
  mysql:
    image: mysql:8.0
    container_name: coze-mysql
    environment:
      MYSQL_DATABASE: coze
      MYSQL_USER: coze
      MYSQL_PASSWORD: coze_pass
      MYSQL_ROOT_PASSWORD: root
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    ports: ["3306:3306"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      <<: *hi

  redis:
    image: redis:7
    container_name: coze-redis
    ports: ["6379:6379"]
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *hi

  nats:
    image: nats:2
    container_name: coze-nats
    ports: ["4222:4222", "8222:8222"] # 8222 是监控端口
    command: ["-js"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8222/varz"]
      <<: *hi

  minio:
    image: minio/minio:RELEASE.2024-05-01T01-11-10Z
    container_name: coze-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # 控制台
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9000/minio/health/ready"]
      <<: *hi

volumes:
  mysql_data:
  minio_data: